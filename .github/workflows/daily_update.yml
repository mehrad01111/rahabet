name: Daily Site Update

on:
  schedule:
    # اجرا هر روز ساعت 04:30 UTC (حدود 8 صبح ایران)
    - cron: '30 4 * * *'
  workflow_dispatch: # امکان اجرای دستی دکمه‌ای

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Update Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python update_site.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Daily update: Matches and Content" || echo "No changes to commit"
          git push
